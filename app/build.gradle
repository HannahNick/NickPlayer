plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.xyz.nickplayer'
    compileSdk sdk_version.compileSdkVersion

    defaultConfig {
        applicationId "com.xyz.nickplayer"
        minSdk sdk_version.minSdkVersion
        targetSdk sdk_version.targetSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation "androidx.core:core-ktx:$dependencies_version.android_core_ktx"
    implementation "androidx.appcompat:appcompat:$dependencies_version.android_appcompat"
    implementation "com.google.android.material:material:$dependencies_version.android_material"
    implementation "androidx.constraintlayout:constraintlayout:$dependencies_version.constraintlayout"
    testImplementation 'junit:junit:4.13.2'
    implementation project(path: ':music')
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}